<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>标准注册页面</h2>
    <h3>这是系统注册页面，</h3>
    <form action="/user/regist" method="post">
        <table>
            <tr>
                <td>用户名:</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><input type="password" name="password"></td>
            </tr>

            <tr>
                <td colspan="2"><button type="submit" name="type" value="regist">注册</button></td>
                <td colspan="2"><button type="submit" name="type" value="binding">绑定</button></td>
            </tr>
        </table>
    </form>

</body>
</html>
